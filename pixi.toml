[project]
name = "AnyPyTools"
description = "Add a short description here"
authors = ["Morten Enemark Lund <melund@gmail.com>"]
channels = ["https://prefix.dev/conda-forge", "https://prefix.dev/anybody"]
platforms = ["win-64", "linux-64"]

[tasks]



[dependencies]
python= ">3.11"
pip="*"
h5py="*"
setuptools="*"
pydoe="*"
scipy="*"
pygments_anyscript="*"
pandas="*"
ipywidgets="*"
rich="*"

[target.win-64.dependencies]
pywin32="*"

[pypi-dependencies]
anypytools = {path="."}

[feature.build.dependencies]
twine="*"
[feature.build.pypi-dependencies]
build="*"

[feature.build.tasks]
clean-build = "rm -rf build dist"
pypi-upload = {args=["file"], cmd="twine upload dist/{{file}}"}
build = {cmd="python -m build . --sdist"}


[feature.jupyter.dependencies]
jupyterlab = "*"

[feature.test.dependencies]
pytest="*"
pytest-xdist = "*"
debugpy = "*"

[feature.test.pypi-dependencies]
anypytools = {path=".", editable=false}

[feature.test.target.win-64.dependencies]
anybodycon = "8.1*"

[feature.test.tasks]
# test-install = {cmd="pip install -e ."}
test = {cmd = "pytest"}


[feature.docs.dependencies]
python = "3.11.*"
ipython = ">=8.21.0,<8.22"
linkify-it-py = ">=2.0.2,<2.1"
sphinx = "<5"
myst-parser = ">=0.18.1,<0.19"
markupsafe = ">=2.1.4,<2.2"
make = ">=4.3,<5"
sphinx-design = ">=0.4.1,<0.5"
matplotlib = ">=3.8.2,<3.9"
cloud_sptheme = "1.10.1.post20200504175005.*"
pillow = ">=10.2.0,<10.3"
tqdm = ">=4.66.4,<4.67"
numpy = ">=1.26.4,<1.27"
jinja2 = ">=3.1.4,<3.2"
ipywidgets = ">=8.1.2,<8.2"
nbsphinx = ">=0.9.4,<0.10"
pytest = ">=8.2.1,<8.3"


[environments]
docs = ["docs"]
test = ["test"]
build = ["build"]
jupyter = ["jupyter"]
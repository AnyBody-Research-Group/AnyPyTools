name: test 

on: 
  pull_request:
    branches: [ master ]
  workflow_dispatch:



concurrency:
  group: ci-test-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "./anypytools"

  test:
    runs-on: windows-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    
    - uses: prefix-dev/setup-pixi@v0.5.1
      with:
        post-cleanup: true
        cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      
    - name: build
      run: pixi run --frozen pip install .

    - name: Test with pytest
      run: pixi run --frozen pytest tests
      env:
        RLM_LICENSE_PASSWORD: ${{ secrets.LICENSE_PASSWORD }}
        RLM_LICENSE: ${{ secrets.LICENSE_SERVER }}


  test-linux-cloud:
    runs-on: ubuntu-latest
    container: ghcr.io/anybody/anybodycon-github-actions:latest
    
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.5.1
        with:
          post-cleanup: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      
      - name: build
        run: pixi run --frozen pip install .

      - name: test
        env:
          RLM_LICENSE_PASSWORD: ${{ secrets.LICENSE_PASSWORD }}
          RLM_LICENSE: ${{ secrets.LICENSE_SERVER }}
        run: pixi run --frozen  pytest tests

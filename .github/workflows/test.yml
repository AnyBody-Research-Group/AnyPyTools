name: test 

on: 
  pull_request:
    branches: [ master ]
  workflow_dispatch:



concurrency:
  group: ci-test-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "./anypytools"

  test:
    runs-on: [self-hosted, AnyBody]
    needs: lint
    steps:
    - uses: actions/checkout@v3
    
    - name: Install conda
      run: | 
          Invoke-Webrequest -URI https://anaconda.org/conda-forge/micromamba/1.4.3/download/win-64/micromamba-1.4.3-0.tar.bz2 -OutFile ~\micromamba.tar.bz2
          if ((Get-FileHash ~\micromamba.tar.bz2).hash -ne "173D2A8DD8E324611FA7331992896EBF7EA2F953C61559C10772EE377AF27D05") {exit 1}
          $env:Path = "C:\PROGRA~1\Git\usr\bin;" + $env:Path
          tar -xvjf ~/micromamba.tar.bz2 --strip-components 2 -C ~ Library/bin/micromamba.exe
          echo "MAMBA_ROOT_PREFIX=$HOME\micromamba" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      
    - name: Create conda environments
      run: |
          ~\micromamba.exe shell hook -s powershell | Out-String | iex
          micromamba create --allow-downgrade -y -n _anypytools -f environment.yml

    - name: build
      run: |
        ~\micromamba.exe shell hook -s powershell | Out-String | iex
        micromamba activate _anypytools
        pip install .

    - name: Test with pytest
      run: |
        ~\micromamba.exe shell hook -s powershell | Out-String | iex
        micromamba activate _anypytools
        micromamba install -y "pytest>=7" -c conda-forge
        pytest


  test-linux-cloud:
    runs-on: ubuntu-latest
    container: ghcr.io/anybody/anybodycon-github-actions:latest_Beta
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: install 
        run: pip install .

      - name: test
        env:
          RLM_LICENSE_PASSWORD: ${{ secrets.LICENSE_PASSWORD }}
          RLM_LICENSE: 5053@104.46.46.229          
        run: pytest tests

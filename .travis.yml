language: python

python:
  - 3.6

env:
    global:
        - secure: ""

install:
    - pip install -r requirements.txt
    - python setup.py install;
    - pip install -r requirements-docs.txt;
    - pip install doctr;


before_script:
    - rvm get head || true

script:
    - set -e
    - cd docs;
    - make html;
    - cd ..;
    - doctr deploy --deploy-repo AnyBody-Research-Group/anypytools-docs dev;

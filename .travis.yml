language: python

python:
  - 3.6

env:
    global:
        - secure: ""

matrix:
    include:
      - os: linux
        python: 3.6
        env:
          - BLACK=false
          - BUILD_DOCS=true
      - os: linux
        python: 3.6
        env:
          - BLACK=true
          - BUILD_DOCS=false

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge # For sphinxcontrib.autoprogram
  - conda update -q conda
  - conda info -a
  - conda create -q -n doc-build-environment python=3.6 sphinx pandoc cloud_sptheme nbconvert ipykernel nbsphinx numpy scipy doctr h5py pytest black
  - source activate doc-build-environment
  - python setup.py install

before_script:
    - rvm get head || true

script:
    - set -e
    - if [[ $BUILD_DOCS = true ]]; then
        cd docs;
        make html-dev;
        cd ..;
        doctr deploy --deploy-repo AnyBody-Research-Group/anypytools-docs dev;
        git checkout $(git describe --tags `git rev-list --tags --max-count=1`);
        cd docs;
        make clean html;
        cd ..;
        doctr deploy --deploy-repo AnyBody-Research-Group/anypytools-docs .;
      fi
    - if [[ $BLACK = true ]]; then
        black --check anypytools || echo Please use Black to format your code;
      fi

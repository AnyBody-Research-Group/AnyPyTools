[tool:pytest]
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
flake8-max-line-length = 80
flake8-max-complexity=20
flake8-select = B,C,E,F,W,T4,B9
flake8-ignore =
#*.py N806
 #   *.py N801
  #  *.py F401
    *.py W391
    *.py E203
    *.py E266
    *.py E501
    *.py W503
    # test files should be PEP8 but a ton of errors for now
    tests/*.py ALL
    # we don't care about sphinx autogenerated files
    docs/*.py ALL

[bdist_wheel]
universal=1

[flake8]
#ignore = N806, E501, N801, W503, F401
ignore = E203, E266, E501, W503, F401, W391
max-line-length = 80
max-complexity = 20
import-order-style = pep8
select = B,C,E,F,W,T4,B9

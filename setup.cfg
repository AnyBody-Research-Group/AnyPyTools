[tool:pytest]
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
flake8-max-line-length = 180
flake8-ignore =
    *.py N806
    *.py D101
    *.py D102 
    *.py D103 
    *.py D104
    *.py D105
    *.py D106
    *.py E501
    *.py N801
    *.py W503
    # test files should be PEP8 but a ton of errors for now
    tests/*.py ALL
    # we don't care about sphinx autogenerated files
    docs/*.py ALL



[flake8]
ignore = N806, E501, N801, W503
max-line-length = 90
import-order-style = pep8